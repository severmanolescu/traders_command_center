<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Trade Journal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-screen w-64 bg-gray-800 p-6 space-y-4 z-10 transform transition-transform duration-300 translate-x-0">
    <div class="flex items-center gap-3 mb-6">
      <button id="hideSidebarBtn"
        class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded inline-flex items-center">
        ☰
      </button>
      <h2 class="text-xl font-bold">Trader's Panel</h2>
    </div>
    <nav class="space-y-2 text-sm">
      <a href="/" class="block py-2 px-3 rounded hover:bg-gray-700 font-semibold">Dashboard</a>
      <a href="/portfolio" class="block py-2 px-3 rounded hover:bg-gray-700">Crypto Portfolio</a>
      <a href="/history" class="block py-2 px-3 rounded hover:bg-gray-700">Trading History</a>
      <a href="/analytics" class="block py-2 px-3 rounded hover:bg-gray-700">Analytics</a>
      <a href="/settings" class="block py-2 px-3 rounded hover:bg-gray-700">Settings</a>
    </nav>
  </aside>

  <!-- Toggle Button (always visible) -->
  <button id="showSidebarBtn"
    class="fixed top-4 left-4 z-50 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded inline-flex items-center hidden">
    ☰
  </button>

  <!-- Main Content -->
    <main id="mainContent"
      class="p-6 min-h-screen bg-gray-900 text-white transition-all duration-300 ml-64">

    <div class="max-w-7xl mx-auto">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Sidebar Toggle Script -->
  <script>
const sidebar = document.getElementById("sidebar");
const hideBtn = document.getElementById("hideSidebarBtn");
const showBtn = document.getElementById("showSidebarBtn");
const main = document.getElementById("mainContent");

hideBtn.addEventListener("click", () => {
  sidebar.classList.add("-translate-x-full");
  main.classList.remove("ml-64");
  showBtn.classList.remove("hidden");
});

showBtn.addEventListener("click", () => {
  sidebar.classList.remove("-translate-x-full");
  main.classList.add("ml-64");
  showBtn.classList.add("hidden");
});

  </script>
</body>
</html>
